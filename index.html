<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .playlist-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .playlist-button:hover {
            background-color: #0056b3;
        }

        .playlist {
            margin-top: 20px;
            text-align: left;
        }

        .playlist ul {
            list-style-type: none;
            padding: 0;
        }

        .playlist li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .playlist li:hover {
            background-color: #f9f9f9;
        }

        .audio-controls {
            margin-top: 20px;
            display: none; /* Hidden by default */
        }

        .album-art {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            margin: 0 auto 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .controls button:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="player">
        <h1>Music Player</h1>
        <button class="playlist-button" id="playlistButton">Show Playlist</button>
        <div class="playlist" id="playlist" style="display: none;">
            <h2>Playlist</h2>
            <ul id="playlistList"></ul>
        </div>
        <div class="audio-controls" id="audioControls">
            <div class="album-art">
                <img src="default-album.jpg" alt="Album Art">
            </div>
            <audio id="audio" controls></audio>
            <div class="controls">
                <button onclick="playPrevious()">⏮️</button>
                <button onclick="playNext()">⏭️</button>
            </div>
        </div>
    </div>

    <script>
        const playlistButton = document.getElementById("playlistButton");
        const playlist = document.getElementById("playlist");
        const playlistList = document.getElementById("playlistList");
        const audioControls = document.getElementById("audioControls");
        const audio = document.getElementById("audio");

        // Mock list of songs (replace with actual file names from your folder)
        const songs = [
            { name: "Song 1", file: "songs/song1.mp3" },
            { name: "Song 2", file: "songs/song2.mp3" }
        ];

        let currentSongIndex = 0;

        // Show playlist when button is clicked
        playlistButton.addEventListener("click", () => {
            playlist.style.display = "block";
            playlistButton.style.display = "none";
            renderPlaylist();
        });

        // Render playlist
        function renderPlaylist() {
            songs.forEach((song, index) => {
                const li = document.createElement("li");
                li.textContent = song.name;
                li.addEventListener("click", () => playSong(index));
                playlistList.appendChild(li);
            });
        }

        // Play selected song
        function playSong(index) {
            currentSongIndex = index;
            const song = songs[index];
            audio.src = song.file;
            audioControls.style.display = "block";
            audio.play();
        }

        // Play next song
        function playNext() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        }

        // Play previous song
        function playPrevious() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(currentSongIndex);
        }
    </script>
</body>
</html>
